  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const courseName = "{{ course_name }}";

    function populateYearOptions() {
      const yearSelect = document.getElementById("yearSelect");
      const currentYear = new Date().getFullYear();
      for (let y = currentYear; y >= 2020; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      }
    }

    function loadAttendance() {
      const month = document.getElementById("monthSelect").value;
      const year = document.getElementById("yearSelect").value;
      const url = new URL(`/get_attendance_matrix`, window.location.origin);
      url.searchParams.set('course', courseName);
      if (month) url.searchParams.set('month', month);
      if (year) url.searchParams.set('year', year);

      fetch(url)
        .then(res => res.json())
        .then(({ dates, data }) => {
          const thead = document.getElementById("tableHead");
          const tbody = document.getElementById("tableBody");

          thead.innerHTML = "";
          tbody.innerHTML = "";

          if (dates.length === 0 || data.length === 0) {
            thead.innerHTML = "<tr><th>No Records Found</th></tr>";
            return;
          }

          let headRow = '<tr><th>ID</th><th>Campus ID</th><th>Name</th>';
          dates.forEach(date => headRow += `<th>${date}</th>`);
          headRow += `<th>Total Present</th></tr>`;
          thead.innerHTML = headRow;

          data.forEach(student => {
            let row = `<tr><td>${student.id}</td><td>${student.campusid}</td><td>${student.name}</td>`;
            dates.forEach(date => {
              row += `<td>${student.attendance[date] || 'absent'}</td>`;
            });
            row += `<td>${student.total_present}</td></tr>`;
            tbody.innerHTML += row;
          });
        });
    }

    function downloadExcel() {
      const table = document.getElementById("reportTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Attendance" });
      XLSX.writeFile(wb, `${courseName}_Attendance_Report.xlsx`);
    }

    document.addEventListener("DOMContentLoaded", () => {
      populateYearOptions();
      loadAttendance();

      document.getElementById("monthSelect").addEventListener("change", loadAttendance);
      document.getElementById("yearSelect").addEventListener("change", loadAttendance);
      document.getElementById("downloadBtn").addEventListener("click", downloadExcel);
    });
  </script>
