<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Smart Attendance System</title>
<style>
  .main-container {
    display: flex;
    height: calc(100vh - 60px); 
  }
  .right-panel {
  flex: none;                    
   width: 550px;                   
  height: 350px;               
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  color: #f4f4ff;
  padding: 40px 50px;
  display: flex;
  flex-direction: column;
  justify-content: top;
  box-shadow: -6px 0 12px rgba(0,0,0,0.1);
  border-radius: 20px;   
  margin: auto;  
    border: 1px solid white;
  box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
  transition: all 0.3s ease;                 
}
  .right-panel h2 {
    margin-bottom: 30px;
    color: white;
    text-align: center;
    font-size:xx-large;
  }
  .right-panel:hover {
     transform: translateY(-5px);
  }

  /* Form styling */
  form label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
  }
  form input[type="text"],
  form input[type="email"],
  form input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form input[type="password"]:focus {
    outline: none;
    border-color: white;
    box-shadow: 0 0 8px white;
    /* rgba(232, 225, 237, 0.6); */
  }

  form button {
    width: 100%;
    background-color:#130126;
    color: white;
    padding: 14px 0;
    border: none;
    font-weight: 700;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background-color:#f5f1f9;
  }
  /* Link below form */
  .form-footer {
    margin-top: 15px;
    font-size: 14px;
    color:white;
    text-align: center;
  }
  .form-footer a {
    color: white;
    text-decoration: none;
    font-weight: 600;
  }
  .form-footer a:hover {
    text-decoration: underline;
  }
  /* Responsive */
  @media (max-width: 900px) {
    .main-container {
      flex-direction: column;
    }
    .right-panel {
      flex: none;
      width: 100%;
      height: auto;
      border-radius: 0;
      box-shadow: none;
      padding: 30px 25px;
    }
    .right-panel {
      order: 1;
    }
  }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header {
      text-align: center;
      padding: 80px 40px;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      /* margin-top: 5px; Adds space above header */
       font-weight: 500;
    }

    header h1 {
      font-size: 50px;
      margin-bottom: 10px;
       font-weight: 600;
      
    }

    header p {
      font-size: 18px;
      color: #ccc;
      /* padding: 10px 10px; */
    }

    
.bg-glow {
  position: absolute;
  top: -120px;
  left: -100px;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(98, 60, 132, 0.15), transparent 70%);
  z-index: 0;
  pointer-events: none;
  filter: blur(80px);
}

.bg-glow-right {
  position: absolute;
  bottom: -120px;
  right: -100px;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(127, 46, 203, 0.15), transparent 70%);
  z-index: 0;
  pointer-events: none;
  filter: blur(80px);
}


.highlight {
  color: white;
}
    .menu-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start; /* left aligned */
      position: relative;
    }
    .menu-btn {
      /* background-color: #f1eaea; */
       background: rgba(255, 255, 255, 0.1);
       backdrop-filter: blur(15px);
      color:white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
        border-radius: 1.5rem;
         transition: all 0.3s ease;
       border: 1px solid rgba(205, 184, 184, 0.1);
      box-shadow: 0 0 15px rgba(188, 144, 229, 0.2);
      
    }
        .menu-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 25px rgba(168, 85, 247, 0.3);
      border-color:white;
    }

    .menu-links {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }

    .menu-links a {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);;
      padding: 10px 18px;
      border-radius: 10px;
        border-radius: 1.5rem;
      text-decoration: none;
      text-align: center;
      white-space: nowrap;
      opacity: 0;
      transform: translateX(-20px) scale(0.7);
      pointer-events: none;
      transition:
        opacity 0.3s ease,
        transform 0.3s ease;
        
    }

    .menu-links.show a {
      opacity: 1;
      transform: translateX(0) scale(1);
      pointer-events: auto;
    }

    .menu-links.show a:nth-child(1) { transition-delay: 0.2s; }
    .menu-links.show a:nth-child(2) { transition-delay: 0.5s; }
    .menu-links.show a:nth-child(3) { transition-delay: 0.7s; }
    .menu-links.show a:nth-child(4) { transition-delay: 0.8s; }
    .menu-links.show a:nth-child(5) { transition-delay: 1.1s; }

    .menu-links:not(.show) a:nth-child(1) { transition-delay: 1.1s; }
    .menu-links:not(.show) a:nth-child(2) { transition-delay: 0.8s; }
    .menu-links:not(.show) a:nth-child(3) { transition-delay: 0.7s; }
    .menu-links:not(.show) a:nth-child(4) { transition-delay: 0.5s; }
    .menu-links:not(.show) a:nth-child(5) { transition-delay: 0.2s; }

    .menu-links a:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 25px rgba(168, 85, 247, 0.3);
      transform: translateY(2px) scale(1.05);
      border-color:white;
    }
        nav {
      /* background-color: #343a40; */
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      padding: 8px 16px;
      border-radius: 6px;
      /* background-color: #ff6f61; */
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #e85c50;
    }

    .top-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .top-logo img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
    }

         .section-container {
      flex: 1;
      min-width: 320px;
      margin: 15px;
    }
        .main-container {
      display: flex;
      justify-content: center;     
      align-items: flex-start;     
      gap: 20px;                  
      flex-wrap: wrap;
      margin-top: -150px;         
    }


    footer {
      text-align: center;
      padding: 10px;
      margin-top: 85px;
    }
    .scrolling-text {
  white-space: nowrap;
  overflow: hidden;
  box-sizing: border-box;
}

.scrolling-text p {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-text 15s linear infinite;
}

@keyframes scroll-text {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}

    .container {
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #fff;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .hero {
      padding: 30px;
      text-align: center;
      margin-top:-5px;
       font-weight: 500;

    }

    .hero h2 {
      font-size: 40px;
      margin-bottom: 20px;
       font-weight: 600;
    }

    .hero p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

  </style>
</head>
<body>
  <div class="top-logo">
  <a href="{{ url_for('home') }}">
    <img class="spin-horizontal"  src="{{ url_for('static', filename='ATTENDOSYS1.png') }}" alt="Logo" />
  </a>
</div>
<nav>
  <a href="{{ url_for('home') }}" class="menu-btn">Home</a>
</nav>

<header>
  <h1>Quick Attendance System</h1>
  <p>Reset your password securely in just a few steps.</p>
</header>
<div class="main-container">
  <div class="right-panel">
    <h2>Forgot Password</h2>
    <form id="forgot-form">
      <!-- Step 1: Email Input -->
      <div class="email-section">
        <label for="forgot-email">Enter your registered email</label>
        <input type="email" id="forgot-email" required placeholder="you@example.com" />
        <button type="button" onclick="sendOTP()">Send code</button>
      </div>
    <div class="form-footer">
      Remember your password? <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
  </div>
</div>

<footer>
    <div class="scrolling-text">
    <p>This is your scrolling footer message. Update as needed!</p>
  </div>
</footer>

<script>
  

    function sendOTP() {
    const email = document.getElementById('forgot-email').value.trim();
    if (!email) {
      alert('Please enter your email');
      return;
    }
    // TODO: Add code to send OTP request to backend here
    alert('If this email is registered, an OTP will be sent.');
  }

</script>

</body>
</html>
